    await swalDark.fire({
      title: 'خطأ',
      text: 'يجب إدخال كلمة المرور',
      icon: 'error',
      showConfirmButton: false,
      timer: 1500
    });
    return;
  }

  try {
    const hashedPassword = sha256(password);
    
    if (hashedPassword === TEACHER_PASSWORD_HASH) {
      // تسجيل الدخول الناجح
      isTeacher = true;
      elements.teacherLogin.style.display = 'none';
      elements.studentView.style.display = 'block';
      elements.teacherPanel.style.display = 'block';
      elements.teacherToggle.style.display = 'none';
      elements.controlsHeader.style.display = 'table-cell';

      await swalDark.fire({
        title: 'نجاح',
        text: 'تم تسجيل الدخول بنجاح',
        icon: 'success',
        showConfirmButton: false,
        timer: 1500
      });
      loadStudents();
    } else {
      await swalDark.fire({
        title: 'خطأ',
        text: 'كلمة المرور غير صحيحة',
        icon: 'error',
        showConfirmButton: false,
        timer: 1500
      });
    }
  } catch (error) {
    await swalDark.fire({
      title: 'خطأ',
      text: 'حدث خطأ في النظام',
      icon: 'error',
      showConfirmButton: false,
      timer: 1500
    });
    console.error('Error:', error);
  }
}

 // تعديل دالة renderStudentsTable
function renderStudentsTable(students) {
  elements.studentsTable.innerHTML = '';
  
  if (students.length === 0) {
    const row = document.createElement('tr');
    row.innerHTML = `<td colspan="5" style="text-align: center;">لا توجد بيانات متاحة</td>`;
    elements.studentsTable.appendChild(row);
    return;
  }
  
  students.forEach((student, index) => {
    const row = document.createElement('tr');
    
    let rowContent = `
      <td>${index + 1}</td>
      <td>${student.name}</td>
      <td class="score-cell">${student.points}<span class="total-separator">/</span>${student.total}</td>
      <td><a href="details.html?name=${encodeURIComponent(student.name)}" class="view-btn">عرض التفاصيل</a></td>
    `;

    if (isTeacher) {
  rowContent += `
    <td class="actions">
      <button class="edit-btn" data-id="${student._id}">
        <i class="fas fa-edit"></i> تعديل
      </button>
      <button class="delete-btn" data-id="${student._id}">
        <i class="fas fa-trash"></i> حذف
      </button>
    </td>
  `;
}
    
    row.innerHTML = rowContent;
    elements.studentsTable.appendChild(row);
  });

  // إضافة أحداث للأزرار
  if (isTeacher) {
    document.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', () => editStudent(btn.dataset.id));
    });
    
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', () => deleteStudent(btn.dataset.id));
    });
  }
}
async function addStudent() {
  const { value: name } = await swalDark.fire({
    title: 'إضافة طالب جديد',
    input: 'text',
    inputPlaceholder: 'أدخل اسم الطالب',
    inputValidator: (value) => {
      if (!value || !value.trim()) {
        return 'يجب إدخال اسم الطالب!';
      }
      return null;
    },
    showCancelButton: true,
    confirmButtonText: 'إضافة',
    cancelButtonText: 'إلغاء',
    confirmButtonColor: '#00f2fe',
    cancelButtonColor: '#ff2e63'
  });

  if (!name) return;

  try {
    const response = await fetch(apiBaseUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: name.trim() })
    });

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.message || 'فشل في إضافة الطالب');
    }

    await swalDark.fire({
      title: 'تمت الإضافة',
      text: `تمت إضافة الطالب "${name}" بنجاح`,
      icon: 'success',
      showConfirmButton: false,
      timer: 1500,
      background: '#1a1a1a',
      iconColor: '#00f2fe'
    });

    loadStudents();
  } catch (error) {
    await swalDark.fire({
      title: 'خطأ',
      text: error.message || 'حدث خطأ غير متوقع',
      icon: 'error',
      confirmButtonText: 'حسناً',
      background: '#1a1a1a',
      iconColor: '#ff2e63'
    });
    console.error('Error adding student:', error);
  }
}
// تعديل دالة editStudent
async function editStudent(studentId) {
  const { value: newName } = await swalDark.fire({
    title: 'تعديل اسم الطالب',
    input: 'text',
    inputPlaceholder: 'ادخل الاسم الجديد',
    showCancelButton: true,
    inputValidator: (value) => !value && 'يجب إدخال اسم الطالب'
  });

  if (newName) {
    try {
      const response = await fetch(`${apiBaseUrl}/${studentId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: newName })
      });

      if (response.ok) {
        await swalDark.fire({
          title: 'نجاح',
          text: 'تم تعديل الطالب بنجاح',
          icon: 'success',
          timer: 1500
        });
        loadStudents();
      } else {
        throw new Error(await response.text());
      }
    } catch (error) {
      await swalDark.fire({
        title: 'خطأ',
        text: 'فشل في تعديل الطالب: ' + error.message,
        icon: 'error',
        timer: 2000
      });
    }
  }
}

// تعديل دالة deleteStudent
async function deleteStudent(studentId) {
  const { isConfirmed } = await swalDark.fire({
    title: 'حذف الطالب',
    text: 'هل أنت متأكد من حذف هذا الطالب؟',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#ff2e63',
    cancelButtonColor: '#00f2fe'
  });

  if (isConfirmed) {
    try {
      const response = await fetch(`${apiBaseUrl}/${studentId}`, {
        method: 'DELETE'
      });

      if (response.ok) {
        await swalDark.fire({
          title: 'نجاح',
          text: 'تم حذف الطالب بنجاح',
          icon: 'success',
          timer: 1500
        });
        loadStudents();
      } else {
        throw new Error(await response.text());
      }
    } catch (error) {
      await swalDark.fire({
        title: 'خطأ',
        text: 'فشل في حذف الطالب: ' + error.message,
        icon: 'error',
        timer: 2000
      });
    }
  }
}

function filterStudents(term, type) {
  const rows = document.querySelectorAll('#students-table tr');
  
  rows.forEach(row => {
    const cells = row.querySelectorAll('td');
    const name = cells[1]?.textContent.toLowerCase();
    const score = cells[2]?.textContent.toLowerCase();
    
    if (type === 'name') {
      row.style.display = name.includes(term) ? '' : 'none';
    } else {
      row.style.display = score.includes(term) ? '' : 'none';
    }
  });
}
